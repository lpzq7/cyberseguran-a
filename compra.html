<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Impede a rolagem */
            background-color: #001F3F; /* Azul escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Estilo para as partículas */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-100px) scale(1.5);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10; /* Mantém o formulário sobre as partículas */
            transition: opacity 0.5s ease; /* Transição suave */
        }

        .form-container.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #1877F2;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #1877F2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #165DB6;
        }

        .video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #1877F2;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="form-container" id="formContainer">
        <h2>Formulário de Compras</h2>
        <form id="compra-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required>

            <button type="button" onclick="mostrarVideo()">Comprar</button>
        </form>
    </div>

    <div class="video-container" id="videoContainer">
        <button class="close-btn" onclick="fecharVideo()">Fechar</button>
        <video id="videoConfirmacao">
            <source src="https://cdn.discordapp.com/attachments/1275242421751517296/1275253008099311668/Video_do_WhatsApp_de_2024-08-19_as_21.38.21_a399bd8f.mp4?ex=66c92bea&is=66c7da6a&hm=56f2eb2c151f4d8345176f7f409ab5d1954e138b323fcbf1ea59b439ddf2ecd1&" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>

    <script>
        function mostrarVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const formContainer = document.getElementById('formContainer');
            const video = document.getElementById('videoConfirmacao');
            
            formContainer.classList.add('hidden'); // Esconde o formulário
            videoContainer.style.display = 'flex';
            video.play(); // Reproduz o vídeo
        }

        function fecharVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const formContainer = document.getElementById('formContainer');
            const video = document.getElementById('videoConfirmacao');

            video.pause(); // Pausa o vídeo
            video.currentTime = 0; // Reinicia o vídeo
            videoContainer.style.display = 'none';

            formContainer.classList.remove('hidden'); // Mostra o formulário novamente
        }

        // Gerar partículas aleatoriamente
        function criarParticulas() {
            for (let i = 0; i < 100; i++) {  // Ajuste o número de partículas aqui
                const particula = document.createElement('div');
                particula.className = 'particle';
                particula.style.left = Math.random() * 100 + 'vw';
                particula.style.top = Math.random() * 100 + 'vh';
                particula.style.animationDuration = Math.random() * 5 + 5 + 's'; // Duração entre 5s e 10s
                particula.style.animationDelay = Math.random() * 10 + 's';
                document.body.appendChild(particula);
            }
        }

        criarParticulas();
    </script>
</body>
</html>
